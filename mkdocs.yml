site_name: Mega-Linter
site_url: https://nvuillam.github.io/mega-linter
repo_url: https://github.com/nvuillam/mega-linter
edit_uri: tree/master/docs
site_author: Nicolas Vuillamy
# site_description-start
site_description: Mega-Linter analyzes 37 languages, 12 formats, 16 tooling formats , copy-pastes and spell in your repository sources, generate reports in several formats, and can even apply auto-fixes with auto-generated commit or PR, to ensure all your projects are clean, whatever IDE/toolbox are used by their developers !
# site_description-end
copyright: Copyright &copy; 2020 <a href="https://github.com/nvuillam">Nicolas Vuillamy</a>
google_analytics: ["G-3DM50255LC", "nvuillam.github.io/mega-linter"]
theme:
    name: material
    features:
        - navigation.instant
        - navigation.expand
    logo: assets/images/mega-linter-square.png
    favicon: assets/images/mega-linter-square.png
markdown_extensions:
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - mdx_truly_sane_lists
extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
    - javascripts/tables.js
extra_css:
    - stylesheets/extra.css
extra:
    social:
        - icon: fontawesome/regular/question-circle
          link: https://github.com/nvuillam/mega-linter/issues
          title: Need help ? Post an issue :)
        - icon: fontawesome/brands/github
          link: https://github.com/nvuillam/mega-linter
        - icon: fontawesome/brands/docker
          link: https://hub.docker.com/r/nvuillam/mega-linter
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/nvuillam
