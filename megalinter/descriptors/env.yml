descriptor_id: ENV
descriptor_type: format
file_extensions:
  - ".env"
linters:
  # DOTENV LINTER
  - linter_name: dotenv-linter
    linter_url: https://github.com/dotenv-linter/dotenv-linter
    linter_banner_image_url: https://raw.githubusercontent.com/dotenv-linter/dotenv-linter/master/logo.svg
    cli_lint_fix_arg_name: '--fix'
    examples:
      - "dotenv-linter myfile.env"
      - "dotenv-linter --fix myfile.env"
    install:
      dockerfile:
        - FROM dotenvlinter/dotenv-linter:latest as dotenv-linter
        - COPY --from=dotenv-linter /dotenv-linter /usr/bin/