descriptor_id: JSX
descriptor_type: language
file_extensions:
  - ".jsx"
linters:
  # ESLINT
  - linter_name: eslint
    linter_url: https://eslint.org
    linter_banner_image_url: https://miro.medium.com/max/875/1*jFyfsakE2WBv5sFjBQUsuw.png
    linter_rules_configuration_url: https://eslint.org/docs/user-guide/configuring
    linter_rules_inline_disable_url: https://eslint.org/docs/user-guide/configuring#disabling-rules-with-inline-comments
    config_file_name: .eslintrc.yml
    cli_config_extra_args:
      - "--no-eslintrc"
      - "--no-ignore"
    cli_lint_fix_arg_name: '--fix'
    examples:
      - "eslint myfile.jsx"
      - "eslint -c .eslintrc.yml  --no-eslintrc --no-ignore myfile.jsx"
      - "eslint --fix -c .eslintrc.yml  --no-eslintrc --no-ignore myfile.jsx"
    install:
      npm:
        - eslint