descriptor_id: ARM
descriptor_type: tooling_format
descriptor_flavors:
  - dotnet
file_extensions:
  - ".json"
  - ".bicep"
file_contains_regex:
  - 'schema\.management\.azure\.com'
install:
  apk:
    - icu-libs
  dockerfile:
    - ARG PWSH_VERSION='latest'
    - ARG PWSH_DIRECTORY='/opt/microsoft/powershell'
    - |
      RUN mkdir -p ${PWSH_DIRECTORY} \
          && curl --retry 5 --retry-delay 5 -s https://api.github.com/repos/powershell/powershell/releases/${PWSH_VERSION} \
              | grep browser_download_url \
              | grep linux-alpine-x64 \
              | cut -d '"' -f 4 \
              | xargs -n 1 wget -O - \
              | tar -xzC ${PWSH_DIRECTORY} \
          && ln -sf ${PWSH_DIRECTORY}/pwsh /usr/bin/pwsh
linters:
  # ARM TTK
  - class: ArmLinter
    linter_name: arm-ttk
    linter_url: https://github.com/Azure/arm-ttk
    linter_rules_configuration_url: https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/test-toolkit#customize-tests
    config_file_name: .arm-ttk.psd1
    linter_version_cache: "0.0.0" # TODO: retrieve arm-ttk version
    examples:
      - |
        pwsh -NoProfile -NoLogo -Command "
            Import-Module /usr/bin/arm-ttk;
            Test-AzTemplate -TemplatePath myfile.json;
            if (${Error}.Count) {exit 1}"
            "
      - |
        "pwsh -NoProfile -NoLogo -Command "
            Import-Module /usr/bin/arm-ttk;
            ${config} = $(Import-PowerShellDataFile -Path ".arm-ttk.psd1");
            Test-AzTemplate @config -TemplatePath myfile.json;
            if (${Error}.Count) {exit 1}
            "
    install:
      dockerfile:
        - ARG ARM_TTK_NAME='master.zip'
        - ARG ARM_TTK_URI='https://github.com/Azure/arm-ttk/archive/master.zip'
        - ARG ARM_TTK_DIRECTORY='/opt/microsoft'
        - ENV ARM_TTK_PSD1="${ARM_TTK_DIRECTORY}/arm-ttk-master/arm-ttk/arm-ttk.psd1"
        - |
          RUN curl --retry 5 --retry-delay 5 -sLO "${ARM_TTK_URI}" \
              && unzip "${ARM_TTK_NAME}" -d "${ARM_TTK_DIRECTORY}" \
              && rm "${ARM_TTK_NAME}" \
              && ln -sTf "${ARM_TTK_PSD1}" /usr/bin/arm-ttk \
              && chmod a+x /usr/bin/arm-ttk
    ide:
      vscode:
        - name: ARMTTKExtension
          url: https://marketplace.visualstudio.com/items?itemName=Sam-Cogan.ARMTTKExtension
  # Bicep Linter
  - class: BicepLinter
    name: ARM_BICEP_LINTER
    config_file_name: bicepconfig.json
    cli_help_extra_args:
      - "--help"
    cli_lint_mode: "file"
    cli_lint_extra_args:
      - "-f"
    linter_name: bicep
    linter_url: https://learn.microsoft.com/en-us/azure/azure-resource-manager/bicep/linter
    linter_rules_configuration_url: https://learn.microsoft.com/en-us/azure/azure-resource-manager/bicep/linter#default-rules
    linter_version_cache: "0.0.0" # TODO: retrieve bicep linter version
    examples:
      - |
        # pwsh 
        bicep build infra.bicep;

        # Azure CLI 
        az bicep build infra.bicep
    install:
      dockerfile:
        - ARG BICEP_EXE='bicep'
        - ARG BICEP_URI='https://github.com/Azure/bicep/releases/latest/download/bicep-linux-musl-x64'
        - ARG BICEP_DIR='/usr/local/bin'
        - |
          RUN curl --retry 5 --retry-delay 5 -sLO "${BICEP_URI}" \
              && chmod +x "${BICEP_EXE}"
              && sudo mv "${BICEP_EXE}" "${BICEP_DIR}"
    ide:
      vscode:
        - name: VSCode Bicep
          url: https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep
