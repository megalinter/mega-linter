descriptor_id: JSON
descriptor_type: format
descriptor_flavors:
  - all_flavors # Any project can contain JSON
file_extensions:
  - ".json"
linters:
  # JSONLINT
  - linter_name: jsonlint
    linter_url: https://github.com/zaach/jsonlint
    version_command_return_code: 1
    examples:
      - "jsonlint myfile.json"
    install:
      npm:
        - jsonlint
