rules:
  # id, pattern, message are required attributes.
  - id: example.github
    pattern: Github
    message: Do you want to write GitHub?
    glob:
      - "**/*"
    fail:
      - Signup via Github
    pass:
      - Signup via GitHub

# You can skip checking files.
exclude:
  - node_modules
  - vendor
  - "**/goodcheck.yml"